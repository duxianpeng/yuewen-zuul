spring:
  application:
    name: yuewen-zuul
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: yuewen-config
      fail-fast: true
      profile: dev
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://${EUREKA_SERVICE_URL}/eureka/
